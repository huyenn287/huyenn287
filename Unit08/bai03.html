<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.section{
			float: left;
		}
		.content{
			position: absolute;
			left: 23px;
            padding: 38px 80px;
			display: none;
		}
		.tab{
			background-color: #9d9595;
			width: 46px;
            margin-left: 15px;
            padding: 10px;
		}
		.content{
			background-color:#35b1d7; 
		}
		.active{
			display: block;
		}
		
	</style>
</head>
<body>
	<div id="container">
		<div class="section">
			<div class="tab">Tab 1</div>
			<div class="content active">
				Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut, nisi 1!
			</div>
		</div>
		<div class="section">
			<div class="tab">Tab 2</div>
			<div class="content ">
				Alrem ipsum dolor sit amet, consectetur adipisicing elit. Aut, nisi 1!
			</div>
		</div>
		<div class="section">
			<div class="tab">Tab 3</div>
			<div class="content ">
				Olrum ipsum dolor sit amet, consectetur adipisicing elit. Aut, nisi 1!
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var section =document.getElementsByClassName("section");
		for (var i = 0; i < section.length; i++) {
			document.getElementsByClassName("tab")[i].addEventListener("click", function(){

				var active=document.getElementsByClassName("active")[0];
				active.classList.remove("active");
				this.nextElementSibling.classList.add("active");
			});
		}
	</script>
</body>
</html>
