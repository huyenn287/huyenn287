<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
     <script type="text/javascript">
     	do{
     		var n=parseInt(prompt("Nhập n="));
     		if(n<=0)
     			alert("Bạn phải nhập số nguyên dương. Vui lòng nhập lại!");
     	}while (n<=0)
     	var sum=0;
     	var gt=1;
     	for (var i = 1; i <=n; i++) {
     	    gt=gt*i;
     	    sum+=i/gt;
     	}
     	alert(sum);
     </script>	
</body>
</html>
