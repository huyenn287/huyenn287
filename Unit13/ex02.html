<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<style type="text/css">
        .box{
        	height: 300px;
        }
        .carousel-item{
        	height: 500px;
        }
		.green{
			background: green;
		}
		.black{
			background: black;
		}
		.blue{
			background: blue;
		}
		.yellow{
			background: yellow;
		}
		.btn-submit{
			border-radius: 0;
		}
	</style>
</head>
<body>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="3000">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
     <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../images/6.jpg" class="d-block w-80" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../images/7.jpg" class="d-block w-80" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../images/8.jpg" class="d-block w-80" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../images/9.jpg" class="d-block w-80" alt="...">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


     <!-- <img class="img-fluid" src="../images/huyen.jpg"> -->

    <div class="container-fluid">
    	<div class="row">
    		<div class="col-sm-3 d-none d-sm-block green box"></div> <!-- d-none d-sm-block ẩn trên màn hình smartphone  -->
    		<div class="col-3 black box"></div>
    		<div class="col-6 blue box"></div>
    		<div class="col-12 yellow box"></div>
    	</div>
    </div>




    <!-- Button trigger modal -->
   <button  id="click" type="button" class="btn btn-primary">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
         <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary btn-submit">Submit</button>
</form>
  </div>
</div>



	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script type="text/javascript" src="js/bootstrap.min.js"></script>

	<script type="text/javascript">
		$('#click').click(function(){
			$('#exampleModal').modal('show')
		})
	</script>
</body>
</html>
