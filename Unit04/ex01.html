<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			margin: 60px 90px 20px 150px; /*top right bottom left*/
		}
		h1{
			margin: 40px 130px;
			border: 10px green solid;
		}
		.name{
			background-color: yellow;
			position: fixed;
            width: 200px;
            height: 300px;
			left: 150px;
			bottom: 100px;
			z-index: 5;
		}
		.child{
			background-color: red;
			border-radius: 40px;
			position: absolute;
			width: 500px;
			height: 500px;
			left: -50px;
			bottom: 13px;
			z-index: 2;
		}
		
	</style>
</head>
<body style="height: 1000px">
	<div>
		Lorem ipsum dolor sit amet 
	</div>
	<h1>Lorem ipsum dolor sit amet</h1>
	<div class="name">
		
	</div>
	<div class="child">
			
		</div>
	
</body>
</html>
